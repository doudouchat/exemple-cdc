logging:
   pattern:
      console: "%d %-5p: %C - %m%n"
   level:
      root: WARN
      com.exemple.cdc: TRACE
      com.datastax.oss.driver: INFO
      org.kafka: WARN
cassandra:
    version: ${cassandra.version}
    lib: file:${project.build.directory}/lib
    conf: file:${project.build.testOutputDirectory}/conf/cdc
    loadAgent: true
kafka:
   version: ${io.confluent.kafka.version}
zookeeper:
   version: 3.9.2